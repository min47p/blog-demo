<aside class="sidebar">
  <div class="sidebar-inner">
    <a class="site-title" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
    <p class="site-description">{{ .Site.Params.description }}</p>
    <nav class="site-nav">
      {{ range .Site.Menus.main }}
      <a href="{{ .URL }}"{{ if $.IsMenuCurrent "main" . }} class="active"{{ end }}>{{ .Name }}</a>
      {{ end }}
    </nav>
  </div>
</aside>
